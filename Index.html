<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/e7d1195e02.js" crossorigin="anonymous"></script>
    <title>Tropic-Flores</title>
</head>
<body>
    <header>
        <div class="header">
            <img class="logo" src="./imagens/IconesSite/logo.png" draggable="false">
            
            <div id="caixa-de-pesquisa">
                <input id="input-header" type="text" placeholder="O que deseja?">
                <a href="./WIP.html" id="botao-lupa">
                    <img id="img-lupa" src="./imagens/IconesSite/lupa.svg" draggable="false">
                </a>
            </div>
            
            <div class="conta">
                <a id="botao-conta" href="./login.html">
                    <img id="img-conta" src="./imagens/IconesSite/conta.svg" draggable="false">
                </a>
            </div>
        </div>

        <div class="sub-menu">
            <div class="dropdown" style="cursor: default;">Todos<img id="setinha" src="./Imagens/IconesSite/arrow.svg" draggable="false"></div>
            <a class="option" href="./WIP.html"><div>Antúrios  </div></a>
            <a class="option" href="./WIP.html"><div>Promoções </div></a>
            <a class="option" href="./WIP.html"><div>Orquídeas </div></a>
            <a class="option" href="./WIP.html"><div>Helicônias</div></a>
            <a class="option" href="./WIP.html"><div>Bromélias </div></a>
            <a class="option" href="./WIP.html"><div>Exóticas  </div></a>
            <a class="option" href="./WIP.html"><div>Novidades </div></a>
            <a class="option" href="./WIP.html"><div>Em alta   </div></a>
        </div>
    </header>

    <body>
        <div class="carrinho">
            <a href="./WIP.html" id="carrinho-link">
                <div class="carrinho-texto">0 itens <span class="negrito"><br>Ver carrinho</span></div>
            <img id="carrinho-imagem" src="./Imagens/IconesSite/carrinho.svg">
            </a>
        </div>

        <section class="promocoes">
            <div class="banner">
                <img id="texto-promo" src="./Imagens/IconesSite/PromoTexto.svg">
                <img id="fundo-promo" src="./Imagens/IconesSite/promoBanner.svg">
            </div>

            <div class="produtos">
                <div class="produto" data-id-produto="1">
                    <div class="desconto-imagem">
                        <div class="desconto"><span class="valor">99</span>%</div>
                        <a href="WIP.html">
                        <img class="imagem" src="" onerror="imgError(this)">
                        </a>
                    </div>
                    <div class="texto">
                        <a href="WIP.html">
                            <div class="nome">NOME DO PRODUTO</div>
                        </a>
                        <div class="precos">
                            <span class="preco-original">
                                de R$<span data-id-produto="1">999,99</span> por
                            </span>
                            <span class="preco-novo">
                                R$<span data-id-produto="1">123,45</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="divisor"></div>

        <section class="destaques">
            <img id="titulo" src="./Imagens/IconesSite/destaques.svg">
        </section>

        <div class="chatbot">
            <img id="chatbot-current" src="./Imagens/IconesSite/chatbot.svg" style="z-index: 1;" alt="chatbot" draggable="false" title="Suporte">
            <img id="chatbot-below" src="./Imagens/IconesSite/chatbotselecionado.svg" style="z-index: 0;" alt="chatbot" draggable="false">
        </div>

        <div class="chatbot-chat" data-chat-open="false">
            <div class="mensagens">
                <p class="suporte">Olá! em que posso ajudar?</p>
                <div class="clear"></div>
            </div>
            <div class="enviar-mensagem">
                    <input type="text" id="digitar" placeholder="Enviar mensagem...">
                    <img type="image" id="enviar" src="./Imagens/IconesSite/enviar.svg" title="Enviar">
            </div>
        </div>
    </body>
</body>
</html>
