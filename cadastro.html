<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/login.css">
        <script src="./js/jquery-3.7.1.js"></script>
        <script src="./js/cadastro.js"></script>
        <title>Tropic-Flores</title>
    </head>
<body>
    <section>
        <div class="header">
            <a href="./Index.html">
                <img class="logo" src="./imagens/IconesSite/logo.png" draggable="false">
                <div class="titulo-header">TROPIC-FLORES</div>
            </a>
        </div>
    </section>

    <section>
        <a href="login.html" id="botao-voltar">
            <img src="./Imagens/IconesSite/arrow.svg" id="setinha">
            <p class="negrito">VOLTAR</p>
        </a>
        <div class="conteudo-login">
            <p id="login-txt">CADASTRO</p>
            <p id="already-exists" style="color: var(--vermelho); font-family: Nunito; display: none;">
                Usuário já cadastrado.
            </p>
            <form action="/login.html" onsubmit="return false;" id="form-cadastro">
                <input id="email" class="form" type="text" placeholder="E-mail">
                <input id="cpf" class="form" type="text" placeholder="CPF">
                <input id="password" class="form" type="password" placeholder="Senha">
                <input id="confirm-password" class="form" type="password" placeholder="Confirme a senha">
                <button type="submit" id="botao-login">CRIAR CONTA</button>
            </form>
            <p id="esqueceu-senha" selectable="false">Já tem uma conta? <span class="negrito"><a href="./login.html">Entre aqui!</a></span></p>
        </div>
    </section>
</body>
</html>
